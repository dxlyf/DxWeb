  function Promise(fn)
  {
    var that=this;
    function resolve()
    {
      that.resolve.apply(this,arguments);
    }
    function reject()
    {
      that.reject.apply(this,arguments);
    }
     fn(resolve,reject);

                    return target;
                }
                for (var name in obj) {
                    target[name] = obj[name];
